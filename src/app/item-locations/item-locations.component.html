<h2>Item Locations</h2>
<div *ngFor="let area of areaKeys">
    <h3>{{ area }}</h3>
    <ul class="list-group">
        <li *ngFor="let itemLocation of itemLocations[area]" class="list-group-item">
            <h4>{{ itemLocation.location }}</h4>
            <p>{{ itemLocation.item }}</p>
        </li>
    </ul>
</div>
