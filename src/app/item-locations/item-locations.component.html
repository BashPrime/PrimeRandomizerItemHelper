<h2>Item Locations</h2>
<ul class="list-group">
    <li *ngFor="let itemLocation of itemLocations | async" class="list-group-item">
        <span>Item: {{ itemLocation.item }}</span>, 
        <span>Area: {{ itemLocation.area }}</span>, 
        <span>Location: {{ itemLocation.location }}</span>
    </li>
</ul>
